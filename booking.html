<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="style1.css"> -->
</head>
<body>
    <div class="container-fluid">
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="booking.html">Booking Ticket</a></li>
              <li><a href="showing.html">Showing Ticket</a></li>
              <li><a id="log" href="login.html">login</a></li>
              <li><a id="sign" href="signup.html">SignUP</a></li>
            </ul>
          </nav>

      </div>
      <div class="movie-container">
        <h2>Select a movie:</h2>
        <select id="movie-list" onchange="generateSeats()">
          <option value="">-- Select a movie --</option>
          <option value="avengers">Avengers</option>
          <option value="inception">Inception</option>
          <option value="joker">Joker</option>
          <option value="movie1">The Shawshank Redemption (1994)</option>
          <option value="movie2">The Godfather (1972)</option>
          <option value="movie3">The Dark Knight</option>
          <option value="movie4">The Godfather Part II</option>
          <option value="movie5">12 Angry Men (1957)</option>
        </select>
      </div>
      

      <div class="seat-container">
        
        <div id="seat-grid"></div>
      </div>
      <div style="text-align: center;">
        <h1><p>Total Seats Booked: <span id="total-seats"></span></p></h1>
        <h1><p>Total Price: <span id="total-price"></span></p></h1>
      </div>
      <section id="booking">
      <div class="booking-container">
        <h2>Booking:</h2>
        <form action="showing.html" method="POST">
          <label for="name-input">Name:</label>
          <input type="text" id="name-input" name="name" required>
          <label for="email-input">Email:</label>
          <input type="email" id="email-input" name="email" required>
          <label for="phone-input">Phone:</label>
          <input type="tel" id="phone-input" name="phone" required>
          <button class="bnt" type="submit">Book</button>
        </form>
       
      </div>
    </section>
  
  <script src="index.js"> 
    // get the user form element

  </script>
    
</body>
</html>
