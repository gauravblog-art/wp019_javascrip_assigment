<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"> </script>
</head>
<body>
    <div class="container-fluid">
        <nav>
            <ul>
              <li><a href="booking.html">Booking Ticket</a></li>
              <li><a href="showing.html">Showing Ticket</a></li>
              <li><a id="log" href="login.html">login</a></li>
              <li><a id="sign" href="signup.html">SignUP</a></li>
            </ul>
          </nav>

      </div>
      <br>
      <div class="container">
        <form id="signup-form" onsubmit="return validateForm()" style="border:2px solid #0a0909">
            <h2 class="hd">Sign Up</h2>
            <div class="form-group">
              <label for="reg-id">Registration ID *</label>
              <input type="text" id="reg-id" name="reg-id" placeholder="e.g. 23WP0001" required>
              <span class="error-message" id="reg-id-error"></span>
            </div>
            <div class="form-group">
              <label for="username">Username *</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
              <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number *</label>
              <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
              <span class="error-message" id="mobile-error"></span>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth *</label>
              <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
              <span class="error-message" id="dob-error"></span>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
          
    </div>
</body>

</html>
